<html>
<head>
<title>CloudZoom Sample-1</title>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="cloud-zoom.js"></script>
<link rel="stylesheet" href="cloud-zoom.css" type="text/css">
</head>
<style type="text/css">
.recent_list li {
	border: 1px solid #ddd;
}
</style>
<body>
	<a href="./images/3-Z.jpg" class="cloud-zoom ajax" id="cloudZoom"
		style="position: relative; display: block;"> <img
		id="image image-zoom" src="./images/3-Z.jpg" alt="tacon 2"
		title="tacon 2" class="img-responsive"
		style="display: block; width: 500px; text-align: center;">
	</a>
	<ul class="recent_list" style="display: -webkit-box; list-style: none;">
		<li class="photo_container"><a href="./images/3-Z.jpg"
			rel="popupWin:'./images/3-Z.jpg', useZoom: 'cloudZoom', smallImage: './images/3-Z.jpg'"
			class="cloud-zoom-gallery"> <img id="image image-zoom"
				itemprop="image" src="./images/3-M.jpg" class="img-responsive">
		</a></li>
		<li class="photo_container"><a href="./images/4-Z.jpg"
			rel="popupWin:'./images/4-Z.jpg', useZoom: 'cloudZoom', smallImage: './images/4-Z.jpg'"
			class="cloud-zoom-gallery"> <img id="image image-zoom"
				itemprop="image" src="./images/4-M.jpg" class="img-responsive">
		</a></li>
		<li class="photo_container"><a href="./images/5-Z.jpg"
			rel="popupWin:'./images/5-Z.jpg', useZoom: 'cloudZoom', smallImage: './images/5-Z.jpg'"
			class="cloud-zoom-gallery"> <img id="image image-zoom"
				itemprop="image" src="./images/5-M.jpg" class="img-responsive">
		</a></li>
	</ul>
</body>
</html>
